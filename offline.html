<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - DNS Inspector Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2563eb;
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            🌐
        </div>
        <h1>Sin Conexión a Internet</h1>
        <p>DNS Inspector Pro no puede conectarse a Internet en este momento. Por favor, verifica tu conexión y vuelve a intentarlo.</p>
        <button onclick="window.location.reload()">Reintentar</button>
        <div class="status">
            <p>Estado: <span id="status">Offline</span></p>
        </div>
    </div>
    
    <script>
        // Detectar cuando vuelve la conexión
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'Online - Recargando...';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // Actualizar estado actual
        if (navigator.onLine) {
            document.getElementById('status').textContent = 'Online';
        }
    </script>
</body>
</html>
